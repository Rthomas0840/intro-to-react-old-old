<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React App</title>
  </head>
  <body>

    <div id="app"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class Memphis extends React.Component {
       constructor(props){
           super(props);
           this.state = {
             hours: 62
           }
         }
         render() {
           return (
             <div>
               <h1>Hola from beautiful Memphis, TN!</h1>
                <h2>Hours til I get to Relax: {this.state.hours}</h2>
             </div>
           );
         }
       }
       ReactDOM.render(
         <Memphis />, document.getElementById('app')
       );
    </script>
  </body>
</html>
